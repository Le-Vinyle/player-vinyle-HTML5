<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Turntable Player</title>
	<link rel="stylesheet" href="styles.css" type="text/css" />
	<link rel="stylesheet" href="turntable-themes.css" type="text/css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="main">

		<div id="demo-remote">
			<h1>Vinyl player</h1>

			<p>
				<label for="mode-choice">Choose the mode you want</label>
				<span>
					<br />
					<label for="mode-manual">manual</label>
					<input type="radio" value="manual" id="mode-manual" name="mode-choice" /><br />
					<label for="mode-automatic">automatic</label>
					<input type="radio" value="automatic" id="mode-automatic" name="mode-choice" />
				</span>
			</p>
			<p>
				<label for="panel-cover">Display the cover</label>
				<input type="checkbox" value="1" id="panel-cover" name="panel-cover" />
			</p>

			<p>
				<label for="panel-playlist">Display the playlist panel</label>
				<input type="checkbox" value="1" id="panel-playlist" name="panel-playlist" />
			</p>

			<p>
				<label for="panel-infos">Display the infos panel</label>
				<input type="checkbox" value="1" id="panel-infos" name="panel-infos" />
			</p>

			<p>
				<label for="panel-infos-choice">Choose the infos you want</label>
				<span>
					<br />
					<label for="panel-infos-choice-duration">duration</label>
					<input type="checkbox" value="1" id="panel-infos-choice-duration" name="panel-infos-choice" /><br />
					<label for="panel-infos-choice-current">current</label>
					<input type="checkbox" value="1" id="panel-infos-choice-current" name="panel-infos-choice" /><br />
					<label for="panel-infos-choice-timer">timer</label>
					<input type="checkbox" value="1" id="panel-infos-choice-timer" name="panel-infos-choice" /><br />
					<label for="panel-infos-choice-position">position</label>
					<input type="checkbox" value="1" id="panel-infos-choice-position" name="panel-infos-choice" />
				</span>
			</p>
			<p>
				<label for="debug">Debug mode (console)</label>
				<input type="checkbox" value="1" id="debug" name="debug" />
			</p>
			
		</div>

		<div id="demo-player">
			<div id="player"></div>
			
			<div class="mentions">
				<p>You can fork this demo at <a href="https://github.com/Le-Vinyle/player-vinyle-HTML5">https://github.com/Le-Vinyle/player-vinyle-HTML5</a>.</p>
				<p>Developed by <a href="http://www.amanca.fr/">Aur√©lien MANCA</a> for <a href="http://www.le-vinyle.com">Le-vinyle.com</a></p>
				<p>Music is courtesy of <a href="http://www.kahvi.org/">Kahvi Collective</a></p>
				<p>Favicon from <a href="http://www.iconfinder.com/icondetails/23864/16/">Oliver Scholtz (and others)</a></p>
				<p>Audio transitions from <a href="http://www.freesound.org/people/gadzooks/sounds/59985/">gadzooks</a> and <a href="http://www.freesound.org/people/FreqMan/sounds/42820/">FreqMan</a></p>
			</div>
		</div>

	</div>

	<script src="lib/raphael-min.js" type="text/javascript"></script>
	<script src="lib/raphael.free_transform.js" type="text/javascript"></script>
	<script src="turntable-player.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
